apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kibana-ingress
  namespace: elastic-system
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/secure-backends: "true"      # Force HTTPS to backend
    nginx.ingress.kubernetes.io/proxy-ssl-verify: "false"   # Ignore ECK self-signed cert
spec:
  tls:  # <-- This is the key addition (empty is fine for now)
    - hosts:
        - kibana.sasa.com
  rules:
    - host: kibana.sasa.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kb-quickstart-kb-http
                port:
                  number: 5601