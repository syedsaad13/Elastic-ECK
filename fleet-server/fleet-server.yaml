apiVersion: agent.k8s.elastic.co/v1alpha1
kind: Agent
metadata:
  name: fleet-server
  namespace: default  # Change if your ES/Kibana are in another namespace
spec:
  version: 8.15.1  # Match your Elasticsearch/Kibana version exactly
  kibanaRef:
    name: kb-quickstart  # Your Kibana resource name
  elasticsearchRefs:
    - name: es-quickstart  # Your Elasticsearch resource name
  mode: fleet
  fleetServerEnabled: true
  policyID: eck-fleet-server  # ECK auto-creates this policy
  deployment:
    replicas: 1
    podTemplate:
      spec:
        automountServiceAccountToken: true
        securityContext:
          runAsUser: 0  # Required for state persistence in quickstart setups