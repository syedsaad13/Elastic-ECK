apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: es-quickstart
spec:
  version: 9.2.3  # Latest as of Dec 2025
  nodeSets:
  - name: master-data  # Master-eligible + data (3 for quorum if you can; start with 1-2 for testing)
    count: 2           # Increase to 3 later for true HA
    config:
      node.roles: ["master", "data", "ingest"]  # Optional: include ingest here if needed
    volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
    podTemplate:
      spec:
        containers:
        - name: elasticsearch
          resources:
            limits:
              memory: 4Gi
              cpu: 2

  - name: ingest-dedicated
    count: 1
    config:
      node.roles: ["ingest"]  # Pure ingest â€“ no data/storage needed
    podTemplate:
      spec:
        containers:
        - name: elasticsearch
          resources:
            limits:
              memory: 2Gi
              cpu: 1

  - name: data-dedicated  # Optional extra pure data nodes
    count: 1
    config:
      node.roles: ["data"]
    volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 30Gi
    podTemplate:
      spec:
        containers:
        - name: elasticsearch
          resources:
            limits:
              memory: 4Gi
              cpu: 2