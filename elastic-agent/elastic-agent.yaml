apiVersion: agent.k8s.elastic.co/v1alpha1
kind: Agent
metadata:
  name: cluster-agent
  namespace: default  # Same as your Fleet Server
spec:
  version: 8.15.1  # Must match your stack version exactly
  kibanaRef:
    name: kb-quickstart
  fleetServerRef:
    name: fleet-server  # References your working Fleet Server Agent
  mode: fleet
  # fleetServerEnabled: true  ← Do NOT include this (false by default)
  # No elasticsearchRefs! ← Remove entirely for normal agents

  daemonSet:  # Runs one pod per node – perfect for infra/K8s monitoring
    podTemplate:
      spec:
        automountServiceAccountToken: true
        securityContext:
          runAsUser: 0  # Required in quickstarts for hostPath access
        # Optional: Add host volumes if you want host logs/metrics
        # volumes:
        # - name: varlog
        #   hostPath:
        #     path: /var/log
        # - name: varlibdocker
        #   hostPath:
        #     path: /var/lib/docker/containers
        # volumeMounts in container added automatically by integrations